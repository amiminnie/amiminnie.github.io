<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>amiminnie - gallery</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="color-scheme" content="light dark">
    <meta name="theme-color" content="#111111">
    <link id="theme-style" rel="stylesheet" href="light.css">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="assets/favicon.ico">
</head>

<body>

<div class="container">

    <!-- Header -->
    <header>
        <nav>
            <a href="index.html">about</a>
            <a href="" class="active">gallery</a>
            <a href="social.html">social</a>
            <button id="theme-toggle" class="theme-btn" title="Dark mode extensions may interfere!">
                <img id="theme-icon" src="images/moon-icon.png" alt="Toggle theme">
            </button>
        </nav>
    </header>

    <!-- Main -->
    <main>
        <section class="intro">
            <p class="prefix">Minnie's</p>
            <h1>gallery</h1>
            <p class="subtitle">web-comics, sketches and stuff</p>
        </section>

        <!-- Gallery Grid -->
        <section class="gallery">
            <div id="gallery-container" class="gallery-masonry">
                <p>Loading gallery...</p>
            </div>
        </section>
    </main>

    <!-- Footer -->
    <footer>
        <p>amiminnie</p>
    </footer>
</div>

<!-- Theme Switcher Script -->
<script>
const themeLink = document.getElementById("theme-style");
const toggleBtn = document.getElementById("theme-toggle");
const themeIcon = document.getElementById("theme-icon");

const savedTheme = localStorage.getItem("theme");
const systemPrefersDark = window.matchMedia("(prefers-color-scheme: dark)").matches;

function setTheme(mode) {
    if (mode === "dark") {
        themeLink.href = "dark.css";
        document.documentElement.style.colorScheme = "dark";
        themeIcon.src = "images/sun-icon.png";
        themeIcon.alt = "Switch to light mode";
        localStorage.setItem("theme", "dark");
    } else {
        themeLink.href = "light.css";
        document.documentElement.style.colorScheme = "light";
        themeIcon.src = "images/moon-icon.png";
        themeIcon.alt = "Switch to dark mode";
        localStorage.setItem("theme", "light");
    }
}

// Initial load
if (savedTheme) {
    setTheme(savedTheme);
} else if (systemPrefersDark) {
    setTheme("dark");
} else {
    setTheme("light");
}

// Toggle click with pop animation
toggleBtn.addEventListener("click", () => {
    themeIcon.style.transform = "scale(0)";
    setTimeout(() => {
        const current = localStorage.getItem("theme");
        setTheme(current === "dark" ? "light" : "dark");
        void themeIcon.offsetWidth; // force reflow
        themeIcon.style.transform = "scale(1)";
    }, 120);
});
</script>

<!-- Gallery Loader Script -->
<script>
async function loadGallery() {
    const container = document.getElementById("gallery-container");

    try {
        const res = await fetch("gallery.json");
        if (!res.ok) throw new Error("Failed to fetch gallery.json");

        const items = await res.json();
        container.innerHTML = ""; // clear loading text

        items.forEach(item => {
            const div = document.createElement("div");
            div.className = "gallery-item";

            div.innerHTML = `
                <a class="gallery-link" href="${item.file}" target="_blank" rel="noopener noreferrer">
                <img class="gallery-image" src="${item.file}" alt="${item.name}">
                </a>
                <h3 class="gallery-title">${item.name}</h3>
                <p class="gallery-description">${item.description}</p>
                <p class="gallery-date"><em>${item.date}</em></p>`;
            container.appendChild(div);
        });

    } catch (err) {
        container.innerHTML = `<p>Could not load gallery: ${err.message}</p>`;
        console.error(err);
    }
}

loadGallery();
</script>

</body>
</html>
